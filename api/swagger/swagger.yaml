swagger: "2.0"
info:
  version: "0.0.1"
  title: Speech Emotion Recognition as a Service
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - errorCode
      - message
    properties:
      errorCode:
        type: number
      message:
        type: string
  DemoClassificationResponse:
    required:
      - emotion
    properties:
      emotion:
        type: string
paths:
  /swagger:
    x-swagger-pipe: swagger_raw
  /analyse:
    # binds a127 app logic to a route
    x-swagger-router-controller: analyse
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: analyse
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /analyse/demo:
    x-swagger-router-controller: analyse
    post:
      consumes:
        - multipart/form-data
      description: |
        Send an audio file with speech 
        and get the most probable emotion shown 
        back (done via Support Vector Machine 
        Classification)
      operationId: analyseDemo
      parameters:
        - name: file
          in: formData
          description: The audio file with speech to upload
          required: true
          type: file
        - name: demoCode
          in: formData
          description: The demo code validation string provided by the API to use this endpoint
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/DemoClassificationResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"